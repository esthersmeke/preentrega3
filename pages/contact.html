    <!-- Hero -->
    <section class="hero bg-secondary bg-gradient text-white">
      <div class="container col-xxl-8 px-4 py-5">
        <h2>Get in Touch!</h2>

        <!--Contact Form-->
        <form class="row g-3 needs-validation" novalidate>
            <div class="col-md-4">
              <label for="validationCustom01" class="form-label">First Name *</label>
              <input type="text" class="form-control" id="validationCustom01" placeholder="Name" required>
            </div>

            <div class="col-md-4">
                <label for="exampleInputEmail1" class="form-label">Email Address *</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" required>
            </div>

            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Leave a Message!</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>    
     
            
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                <label class="form-check-label" for="invalidCheck">
                  Agree to terms and conditions
                </label>
                <div class="invalid-feedback">
                  You must agree before submitting.
                </div>
              </div>
            </div>
            <div class="col-12">
              <button class="btn btn-outline-info" type="submit">Send</button>
            </div>
        </div>
          </form>
    </section>
